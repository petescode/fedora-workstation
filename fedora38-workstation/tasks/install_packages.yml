---
- name: remove unwanted packages
  ansible.builtin.dnf:
    name: "{{ item }}"
    state: absent
  with_items:
    - "{{ unwanted_packages }}"

- name: update multimedia packages
  ansible.builtin.dnf:
    name: '@multimedia'
    state: latest
    update_cache: True
    install_weak_deps: False
    allowerasing: True

- name: update sound-and-video packages
  ansible.builtin.dnf:
    name: '@sound-and-video'
    state: latest
    install_weak_deps: True

- name: upgrade all current packages
  ansible.builtin.dnf:
    name: "*"
    state: latest

