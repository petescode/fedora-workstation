- name: update multimedia packages
  ansible.builtin.dnf:
    name: '@multimedia'
    state: latest
    update_cache: True
    install_weak_deps: False
    allowerasing: True

- name: update sound-and-video packages
  ansible.builtin.dnf:
    name: '@sound-and-video'
    state: latest
    install_weak_deps: True

