---
- name: remove unwanted packages
  ansible.builtin.dnf:
    name:
      - "cheese"
      - "gnome-boxes"
      - "gnome-contacts"
      - "gnome-maps"
      - "rhythmbox"
      - "simple-scan"
    state: absent

